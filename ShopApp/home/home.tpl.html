<div class="page-content m-0 p-0" id="content">
<section class="row">
    <div class="col-xs-12" st-table="$ctrl.displayProducts" st-safe-src="$ctrl.productsGrid">
        <section class="panel pagination2">
            <section class="panel-header steaky-header p-b-10  bg-purple2 c-white" cmelo-sticky-top="-23">
                <div class="form-group p-t-10 p-b-20 form-inline">
                    <div class="col-xs-12 col-sm-4">
                        <label>
                            <select st-search="type" class="form-control input-sm">
                                <option value="">All</option>
                                <option ng-repeat="product in $ctrl.productsGrid | unique: 'type' "
                                        value="{{ product.type }}">
                                    {{ product.type }}
                                </option>
                            </select>
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="text-center">
                            <label>
                                <input st-search="" st-delay="50" type="search" class="form-control input-sm" placeholder="search ..">
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-12 hidden-xs">
                        <div class="pull-right">
                            <label>
                                Show
                                <select name="itemsPerPage" aria-controls="itemsPerPage" ng-model="$ctrl.itemsPerPage"
                                        id="itemsPerPage" ng-options="option.num for option in $ctrl.availableOptions track by option.id"
                                        class="form-control input-sm"></select> entries
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel-content row">
                <div class="col-xs-12 p-10">
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xs-12 product-item" 
                    ng-repeat="product in $ctrl.displayProducts">
                        <div class="col-item panel">
                            <div class="photo bg-light-purple">
                                <img ng-src="{{ product.image }}" class="img-responsive p-10 slider-image" alt="a" />
                            </div>
                            <div class="table-responsive bg-light-purple">
                                <table class="table table-condensed">
                                    <tr>
                                        <td colspan="2" class="p-0">
                                            <h4 class="text-center p-10 bg-purple2 m-0">{{ product.type }}</h4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <h4 class="text-center m-0">{{ product.name }}</h4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <h4 class="c-purple m-0 text-center">{{ product.price | currency }}</h4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <ngcart-addtocart template-url="/app/shop/views/partials/addToCart.tpl.html" id="{{ product.id }}"
                                                              name="{{ product.name }}" price="{{  product.price }}"
                                                              quantity="1" quantity-max="30" data="product">
                                            </ngcart-addtocart>
                                        </td>
                                    </tr>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel-footer bg-gray-light c-purple col-xs-12">
                <div class="col-xs-12" id="STpaginate">
                    <div st-template="../home/stPagination.tpl.html" st-pagination="" st-items-by-page="$ctrl.itemsPerPage.num" st-displayed-pages="7"></div>
                </div>
            </section>
        </section>

    </div>
</section>




</div>
